<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query-style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="photo"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faca o login para acessar sua conta e poder fazer as configuracoes no seu ambiente.</p>
            <form action="login.php" method="post" autocomplete="on"> <!--post pq vai ser para colocar senha post camulha a senha na url-->
                 <div class="campo">
                     <span class="material-icons">account_circle</span>
                     <input type="email" name="login" id="ilogin" placeholder="Seu email" autocomplete="email" required maxlength="40">
                     <label for="ilogin">Login</label>
                 </div>
                 <div class="campo">
                 <span class="material-icons">vpn_key</span>
                <input type="password" name="senha" id="isenha" placeholder=" digite sua senha" autocomplete="current-password" required minlength="8">
                <label for="isenha">Senha</label>
                </div>
                <input type="submit" value="enviar">
                <a class="botao" href="esqueci.html">Esqueci a senha <span class="material-icons">mail</span></a>

            </form>
            </div>

        </section>

    </main>
    
</body>
</html>
